<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testi Çöz</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="test-container">
    <div class="question-card">
        <div id="question-counter">Soru 1 / 10</div>
        <h2 id="question-text">Soru buraya gelecek...</h2>
        <div class="answer-buttons">
            <div class="answer-btn" data-value="-2">
                <i class="fas fa-times"></i>
            </div>
            <div class="answer-btn" data-value="-1">
                <i class="fas fa-times"></i>
            </div>
            <div class="answer-btn" data-value="0">
                <i class="far fa-circle"></i>
            </div>
            <div class="answer-btn" data-value="1">
                <i class="fas fa-check"></i>
            </div>
            <div class="answer-btn" data-value="2">
                <i class="fas fa-check"></i>
            </div>
        </div>
        <div class="nav-buttons">
            <button id="prev-btn" style="display: none;">Önceki Soru</button>
        </div>
    </div>
</main>

<script src="questions.js"></script>
<script src="script.js"></script>
</body>
</html>
